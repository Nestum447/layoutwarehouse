<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bodega Interactiva SL+SW</title>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<!-- Firebase SDK compat -->
<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore-compat.js"></script>

<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
h2 { margin-top: 30px; }
.rack { margin-bottom: 30px; padding: 10px; background: #fff; border: 2px solid #ccc; border-radius: 10px; }
.fila { display: flex; flex-wrap: nowrap; margin-bottom: 5px; align-items: center; }
.ubicacion { display: flex; margin-right: 3px; }
.sub { width: 30px; height: 30px; margin: 1px; background: #ddd; border-radius: 5px;
      text-align: center; line-height: 30px; font-size: 10px; cursor: pointer; user-select: none; }
.sub.seleccionada { background: #4caf50; color: white; }
.sub.piso { background: orange; color: white; }
.totalesRack { margin-top: 10px; font-weight: bold; }
#globalButtons { margin: 20px 0; text-align: center; }
.btn { margin: 5px 3px; padding: 5px 10px; background: #2196f3; color: #fff; border: none; border-radius: 5px; cursor:pointer; }
.btn:hover { background: #1976d2; }
.dashboard { margin-top:30px; padding:10px; background:#eee; border-radius:10px; }
.bar-container { display:flex; height:30px; border-radius:5px; overflow:hidden; margin-bottom:5px; }
.bar { height:100%; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold; }
#barraVerdeSL{background:#4caf50;} #barraNaranjaSL{background:orange;} #barraNoSL{background:#ddd; color:#222;}
#barraVerdeSW{background:#4caf50;} #barraNaranjaSW{background:orange;} #barraNoSW{background:#ddd; color:#222;}
#barraTotalVerde{background:#4caf50;} #barraTotalNaranja{background:orange;} #barraTotalNo{background:#ddd; color:#222;}
</style>
</head>
<body>

<h1>ðŸ“¦ SimulaciÃ³n de Bodega SL + SW</h1>

<div id="contenedor"></div>

<div id="globalButtons">
  <button class="btn" onclick="seleccionarTodos(true)">Seleccionar TODOS</button>
  <button class="btn" onclick="seleccionarTodos(false)">Deseleccionar TODOS</button>
  <button class="btn" onclick="descargarExcel()">â¬‡ Descargar Excel</button>
</div>

<div class="dashboard">
  <h3>Totales SL</h3>
  <div class="bar-container">
    <div id="barraVerdeSL" class="bar">0%</div>
    <div id="barraNaranjaSL" class="bar">0%</div>
    <div id="barraNoSL" class="bar">0%</div>
  </div>
  <div>Verde: <span id="numVerdeSL">0</span> | Naranja: <span id="numNaranjaSL">0</span> | No seleccionadas: <span id="numNoSL">0</span></div>

  <h3>Totales SW</h3>
  <div class="bar-container">
    <div id="barraVerdeSW" class="bar">0%</div>
    <div id="barraNaranjaSW" class="bar">0%</div>
    <div id="barraNoSW" class="bar">0%</div>
  </div>
  <div>Verde: <span id="numVerdeSW">0</span> | Naranja: <span id="numNaranjaSW">0</span> | No seleccionadas: <span id="numNoSW">0</span></div>

  <h3>Total General</h3>
  <div class="bar-container">
    <div id="barraTotalVerde" class="bar">0%</div>
    <div id="barraTotalNaranja" class="bar">0%</div>
    <div id="barraTotalNo" class="bar">0%</div>
  </div>
  <div>Verde: <span id="numTotalVerde">0</span> | Naranja: <span id="numTotalNaranja">0</span> | No seleccionadas: <span id="numTotalNo">0</span></div>
</div>

<script>
/* =======================
  ConfiguraciÃ³n Firebase
======================= */
const firebaseConfig = {
  apiKey: "AIzaSyDnqaBbnieclhdOdbbtaSaVuu7erU5_5_Y",
  authDomain: "layout-944b5.firebaseapp.com",
  projectId: "layout-944b5",
  storageBucket: "layout-944b5.firebasestorage.app",
  messagingSenderId: "153153107561",
  appId: "1:153153107561:web:2d44a5da67b7b6b9cdd4f8",
  measurementId: "G-LY17755TBD"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* =======================
  Variables
======================= */
const letras = "ABCDEFGHIJKLMNOPQRSTUVW".split("");
const niveles = [1,2,3,4,5,6];
const racksSL = 15;
const racksSW = 19;
const contenedor = document.getElementById("contenedor");
let estadoGlobal = {};

/* =======================
  Crear racks y sububicaciones
======================= */
async function crearRacks(){
  try{ 
    const docSnap = await db.collection("racks").doc("estado").get(); 
    if(docSnap.exists) estadoGlobal = docSnap.data(); 
  }catch(e){ console.error(e); }

  const todosRacks = [];
  for(let i=1;i<=racksSL;i++) todosRacks.push("RACK SL" + (i<10?"0"+i:i));
  for(let i=1;i<=racksSW;i++) todosRacks.push("RACK SW" + (i<10?"0"+i:i));

  todosRacks.forEach((rackName)=>{
    const rack = document.createElement("div"); rack.className="rack";
    rack.innerHTML=`<h2>${rackName}</h2>`;

    const btnSel = document.createElement("button"); btnSel.className="btn"; btnSel.innerText="Seleccionar Rack";
    btnSel.onclick = () => seleccionarRack(rackName,true);
    const btnDes = document.createElement("button"); btnDes.className="btn"; btnDes.innerText="Deseleccionar Rack";
    btnDes.onclick = () => seleccionarRack(rackName,false);
    rack.appendChild(btnSel); rack.appendChild(btnDes);

    niveles.forEach(nivel=>{
      const fila = document.createElement("div"); fila.className="fila";

      const filaBtnSel = document.createElement("button"); filaBtnSel.className="btn"; filaBtnSel.innerText=`Fila ${nivel} âœ”`;
      filaBtnSel.onclick = () => seleccionarFila(rackName,nivel,true);
      const filaBtnDes = document.createElement("button"); filaBtnDes.className="btn"; filaBtnDes.innerText=`Fila ${nivel} âœ˜`;
      filaBtnDes.onclick = () => seleccionarFila(rackName,nivel,false);
      const filaBtnPiso = document.createElement("button"); filaBtnPiso.className="btn"; filaBtnPiso.innerText=`UbicaciÃ³n Piso ${nivel}`;
      filaBtnPiso.onclick = () => togglePiso(rackName,nivel);

      fila.appendChild(filaBtnSel); fila.appendChild(filaBtnDes); fila.appendChild(filaBtnPiso);

      letras.forEach(letra=>{
        const ubicacion = document.createElement("div"); ubicacion.className="ubicacion";
        for(let i=1;i<=3;i++){
          const sub = document.createElement("div"); sub.className="sub"; 
          sub.innerText=`${letra}${nivel}`;
          const idSub = `${rackName.replace(/\s/g,'')}_n${nivel}_l${letra}_i${i}`;
          sub.dataset.rack = rackName.replace(/\s/g,''); 
          sub.dataset.nivel = nivel; 
          sub.dataset.id = idSub; 
          sub.dataset.estado="ninguno";

          if(estadoGlobal[idSub]==="verde") { sub.classList.add("seleccionada"); sub.dataset.estado="verde"; }
          if(estadoGlobal[idSub]==="piso") { sub.classList.add("piso"); sub.dataset.estado="piso"; }

          sub.addEventListener("click", ()=>{
            if(sub.classList.contains("seleccionada")){
              sub.classList.remove("seleccionada"); sub.dataset.estado="ninguno"; estadoGlobal[idSub]="ninguno";
            }else{
              sub.classList.add("seleccionada"); sub.classList.remove("piso"); sub.dataset.estado="verde"; estadoGlobal[idSub]="verde";
            }
            actualizarDashboard(); actualizarTotalesRack(rackName);
            guardarEstado();
          });
          ubicacion.appendChild(sub);
        }
        fila.appendChild(ubicacion);
      });
      rack.appendChild(fila);
    });

    const totalesRack = document.createElement("div"); totalesRack.className="totalesRack"; totalesRack.id=`totales-${rackName.replace(/\s/g,'')}`;
    rack.appendChild(totalesRack);
    contenedor.appendChild(rack);
    actualizarTotalesRack(rackName);
  });
  actualizarDashboard();
}

/* =======================
  Funciones selecciÃ³n
======================= */
function seleccionarRack(rackName,seleccionar){
  document.querySelectorAll(`.sub[data-rack="${rackName.replace(/\s/g,'')}"]`).forEach(s=>{
    if(seleccionar){ s.classList.add("seleccionada"); s.classList.remove("piso"); s.dataset.estado="verde"; estadoGlobal[s.dataset.id]="verde"; }
    else{ s.classList.remove("seleccionada","piso"); s.dataset.estado="ninguno"; estadoGlobal[s.dataset.id]="ninguno"; }
  });
  actualizarTotalesRack(rackName); actualizarDashboard(); guardarEstado();
}

function seleccionarFila(rackName,nivel,seleccionar){
  document.querySelectorAll(`.sub[data-rack="${rackName.replace(/\s/g,'')}"][data-nivel="${nivel}"]`).forEach(s=>{
    if(seleccionar){ s.classList.add("seleccionada"); s.classList.remove("piso"); s.dataset.estado="verde"; estadoGlobal[s.dataset.id]="verde"; }
    else{ s.classList.remove("seleccionada","piso"); s.dataset.estado="ninguno"; estadoGlobal[s.dataset.id]="ninguno"; }
  });
  actualizarTotalesRack(rackName); actualizarDashboard(); guardarEstado();
}

function togglePiso(rackName,nivel){
  document.querySelectorAll(`.sub[data-rack="${rackName.replace(/\s/g,'')}"][data-nivel="${nivel}"]`).forEach(s=>{
    if(s.classList.contains("piso")){ s.classList.remove("piso"); s.dataset.estado="ninguno"; estadoGlobal[s.dataset.id]="ninguno"; }
    else{ s.classList.add("piso"); s.classList.remove("seleccionada"); s.dataset.estado="piso"; estadoGlobal[s.dataset.id]="piso"; }
  });
  actualizarTotalesRack(rackName); actualizarDashboard(); guardarEstado();
}

function seleccionarTodos(seleccionar){
  for(let i=1;i<=racksSL;i++) seleccionarRack("RACK SL"+(i<10?"0"+i:i),seleccionar);
  for(let i=1;i<=racksSW;i++) seleccionarRack("RACK SW"+(i<10?"0"+i:i),seleccionar);
  actualizarDashboard(); guardarEstado();
}

/* =======================
  Totales
======================= */
function actualizarTotalesRack(rackName){
  const subs = document.querySelectorAll(`.sub[data-rack="${rackName.replace(/\s/g,'')}"]`);
  let verde=0, naranja=0;
  subs.forEach(s=>{ if(s.dataset.estado==="verde") verde++; if(s.dataset.estado==="piso") naranja++; });
  const combinadas = verde + naranja;
  const noSel = subs.length - combinadas;
  document.getElementById(`totales-${rackName.replace(/\s/g,'')}`).innerText = 
    `${rackName} â†’ Verde: ${verde} | Naranja: ${naranja} | No seleccionadas: ${noSel}`;
}

/* =======================
  Dashboard barras y totales
======================= */
function actualizarDashboard(){
  const racksSLList = [];
  for(let i=1;i<=racksSL;i++) racksSLList.push("RACK SL"+(i<10?"0"+i:i));
  const racksSWList = [];
  for(let i=1;i<=racksSW;i++) racksSWList.push("RACK SW"+(i<10?"0"+i:i));

  function calcularTotales(racks){
    let verde=0, naranja=0, total=0;
    racks.forEach(r=>{
      const subs = document.querySelectorAll(`.sub[data-rack="${r.replace(/\s/g,'')}"]`);
      subs.forEach(s=>{
        if(s.dataset.estado==="verde") verde++;
        else if(s.dataset.estado==="piso") naranja++;
      });
      total += subs.length;
    });
    return {verde,naranja,noSel: total-(verde+naranja),total};
  }

  const totSL = calcularTotales(racksSLList);
  const totSW = calcularTotales(racksSWList);
  const totTotal = {verde: totSL.verde+totSW.verde, naranja: totSL.naranja+totSW.naranja, noSel: totSL.noSel+totSW.noSel, total: totSL.total+totSW.total};

  function actualizarBar(idVerde,idNaranja,idNo,numVerde,numNaranja,numNo,tot){
    const pctV = ((tot.verde/tot.total)*100).toFixed(1);
    const pctN = ((tot.naranja/tot.total)*100).toFixed(1);
    const pctNo = ((tot.noSel/tot.total)*100).toFixed(1);
    document.getElementById(idVerde).style.width = pctV+"%"; document.getElementById(idVerde).innerText = pctV+"%";
    document.getElementById(idNaranja).style.width = pctN+"%"; document.getElementById(idNaranja).innerText = pctN+"%";
    document.getElementById(idNo).style.width = pctNo+"%"; document.getElementById(idNo).innerText = pctNo+"%";
    document.getElementById(numVerde).innerText = tot.verde;
    document.getElementById(numNaranja).innerText = tot.naranja;
    document.getElementById(numNo).innerText = tot.noSel;
  }

  actualizarBar("barraVerdeSL","barraNaranjaSL","barraNoSL","numVerdeSL","numNaranjaSL","numNoSL",totSL);
  actualizarBar("barraVerdeSW","barraNaranjaSW","barraNoSW","numVerdeSW","numNaranjaSW","numNoSW",totSW);
  actualizarBar("barraTotalVerde","barraTotalNaranja","barraTotalNo","numTotalVerde","numTotalNaranja","numTotalNo",totTotal);
}

/* =======================
  Guardar estado en Firebase
======================= */
async function guardarEstado(){
  try{ await db.collection("racks").doc("estado").set(estadoGlobal); }catch(e){ console.error(e); }
}

/* =======================
  Descargar Excel
======================= */
function descargarExcel(){
  const wb = XLSX.utils.book_new();
  const ws_data = [];
  const todosRacks = [];
  for(let i=1;i<=racksSL;i++) todosRacks.push("RACK SL"+(i<10?"0"+i:i));
  for(let i=1;i<=racksSW;i++) todosRacks.push("RACK SW"+(i<10?"0"+i:i));

  todosRacks.forEach(r=>{
    ws_data.push([r]);
    niveles.forEach(nivel=>{
      const row = [];
      letras.forEach(letra=>{
        for(let i=1;i<=3;i++){
          const idSub = `${r.replace(/\s/g,'')}_n${nivel}_l${letra}_i${i}`;
          const val = estadoGlobal[idSub];
          if(val==="verde") row.push("V");
          else if(val==="piso") row.push("P");
          else row.push("");
        }
      });
      ws_data.push(row);
    });
    const subsRack = document.querySelectorAll(`.sub[data-rack="${r.replace(/\s/g,'')}"]`);
    let verde=0, naranja=0;
    subsRack.forEach(s=>{ if(s.dataset.estado==="verde") verde++; if(s.dataset.estado==="piso") naranja++; });
    ws_data.push([`Totales: Verde=${verde} Naranja=${naranja} Combinadas=${verde+naranja}`]);
    ws_data.push([]);
  });

  const ws = XLSX.utils.aoa_to_sheet(ws_data);
  XLSX.utils.book_append_sheet(wb,ws,"Bodega Completa");
  XLSX.writeFile(wb,"Bodega_Racks.xlsx");
}

/* =======================
  Ejecutar creaciÃ³n de racks
======================= */
crearRacks();
</script>

</body>
</html>
