<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Racks Interactivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h2 {
      margin-top: 30px;
    }
    .rack {
      margin-bottom: 30px;
      padding: 10px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .fila {
      display: flex;
      flex-wrap: nowrap;
      margin-bottom: 5px;
    }
    .ubicacion {
      display: flex;
      margin-right: 3px;
    }
    .sub {
      width: 30px;
      height: 30px;
      margin: 1px;
      background: #ddd;
      border-radius: 5px;
      text-align: center;
      line-height: 30px;
      font-size: 10px;
      cursor: pointer;
      user-select: none;
    }
    .sub.seleccionada {
      background: #4caf50;
      color: white;
    }
    .totales {
      margin-top: 10px;
      font-weight: bold;
    }
    #granTotal {
      background: #222;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      position: sticky;
      bottom: 0;
    }
  </style>
</head>
<body>
  <h1>Simulación de Bodega con 15 Racks</h1>
  <div id="contenedor"></div>
  <div id="granTotal">Seleccionadas: 0 | No seleccionadas: 0</div>

  <script>
    const letras = "ABCDEFGHIJKLMNOPQRSTUVW".split("");
    const niveles = [1, 2, 3, 4, 5, 6];
    const totalRacks = 15;

    const contenedor = document.getElementById("contenedor");

    // Crear 15 racks
    for (let r = 1; r <= totalRacks; r++) {
      const rack = document.createElement("div");
      rack.className = "rack";
      rack.innerHTML = `<h2>Rack ${r}</h2>`;
      const totales = document.createElement("div");
      totales.className = "totales";
      totales.id = `totales-${r}`;
      totales.innerText = "Seleccionadas: 0 | No seleccionadas: 0";

      // Crear filas (niveles)
      niveles.forEach(nivel => {
        const fila = document.createElement("div");
        fila.className = "fila";

        // Crear columnas (A–W)
        letras.forEach(letra => {
          const ubicacion = document.createElement("div");
          ubicacion.className = "ubicacion";

          // 3 sububicaciones por cada posición
          for (let i = 1; i <= 3; i++) {
            const sub = document.createElement("div");
            sub.className = "sub";
            sub.innerText = `${letra}${nivel}`;
            sub.dataset.rack = r;
            sub.dataset.seleccionada = "false";

            sub.addEventListener("click", () => {
              sub.classList.toggle("seleccionada");
              sub.dataset.seleccionada = sub.classList.contains("seleccionada");
              actualizarTotales(r);
            });

            ubicacion.appendChild(sub);
          }

          fila.appendChild(ubicacion);
        });

        rack.appendChild(fila);
      });

      rack.appendChild(totales);
      contenedor.appendChild(rack);

      actualizarTotales(r);
    }

    // Totales por rack y gran total
    function actualizarTotales(rackNum) {
      const subs = document.querySelectorAll(`.sub[data-rack="${rackNum}"]`);
      let seleccionadas = 0;
      subs.forEach(s => {
        if (s.dataset.seleccionada === "true") seleccionadas++;
      });
      const noSeleccionadas = subs.length - seleccionadas;
      document.getElementById(`totales-${rackNum}`).innerText =
        `Seleccionadas: ${seleccionadas} | No seleccionadas: ${noSeleccionadas}`;

      actualizarGranTotal();
    }

    // Gran total general
    function actualizarGranTotal() {
      const subs = document.querySelectorAll(".sub");
      let seleccionadas = 0;
      subs.forEach(s => {
        if (s.dataset.seleccionada === "true") seleccionadas++;
      });
      const noSeleccionadas = subs.length - seleccionadas;
      document.getElementById("granTotal").innerText =
        `TOTAL → Seleccionadas: ${seleccionadas} | No seleccionadas: ${noSeleccionadas}`;
    }
  </script>
</body>
</html>
